<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <h1>Fan favorites: Taylor Swift Songs and Albums</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="date">Today's Date:</label>
      <input type="date" id="date" name="date" required><br>

      <label for="fav-song">What is your favorite Taylor Swift songs and albums?</label>
      <br>
      <textarea id="fav-song" name="fav-song" rows="4" cols="50"></textarea><br>

      <label for="album-choice">Which of Taylor Swift's latest albums do you like the most?</label><br>

<input type="radio" id="album1" name="album-choice" value="folklore">
<label for="album1">Folklore</label><br>

<input type="radio" id="album2" name="album-choice" value="evermore">
<label for="album2">Evermore</label><br>

<input type="radio" id="album3" name="album-choice" value="lover">
<label for="album3">Lover</label><br>

<input type="radio" id="album4" name="album-choice" value="reputation">
<label for="album4">Reputation</label><br>

<input type="radio" id="album5" name="album-choice" value="1989">
<label for="album5">1989</label><br>

<input type="radio" id="album6" name="album-choice" value="red">
<label for="album6">Red</label><br>

<input type="radio" id="album7" name="album-choice" value="speak-now">
<label for="album7">Speak Now</label><br>

<input type="radio" id="album8" name="album-choice" value="fearless">
<label for="album8">Fearless</label><br>


      <label for="songs">Which of the following Taylor Swift songs do you listen to the most?</label>
      <br>
      <input type="checkbox" id="song1" name="song1" value="cardigan">
      <label for="song1">Cardigan</label><br>
      <input type="checkbox" id="song2" name="song2" value="willow">
      <label for="song2">Cruel Summer</label><br>
      <input type="checkbox" id="song3" name="song3" value="love-story">
      <label for="song3">Love Story</label><br>   
      <input type="checkbox" id="song4" name="song4" value="august">
      <label for="song4">August</label><br>
      <input type="checkbox" id="song5" name="song5" value="Mr.Perfectly Fine">
      <label for="song">Mr.Perfectly Fine</label><br>
      <input type="checkbox" id="song6" name="song6" value="The Archer">
      <label for="song6">The Archer</label><br>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>

</html>
